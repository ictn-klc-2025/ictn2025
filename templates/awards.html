{% extends 'base.html' %}
{% load static %}
{% block head_title %}Awards |{% endblock head_title %}


{% block banner %}
{% endblock banner %}

{% block main %}
      <section class="customer-feedback" id="feedback-section">
        <div class="row">
          <div class="col-12 text-center pb-5">
            <h2>Award Winners</h2>
            <h6 class="section-subtitle text-muted m-0"><span style="color: red;"> Announcement of the award Winners coming soon.</span></h6>
          </div>
          <div class="owl-carousel owl-theme grid-margin">
 
              <div class="card customer-cards">
                <div class="card-body">
                  <div class="text-center">
                    <img src="{% static 'assets/images/avartar_image.png' %}" width="89" height="89" alt="" class="img-customer">
                    <p class="m-0 py-3 text-muted">Poster title</p>
                    <div class="content-divider m-auto"></div>
                    <h6 class="card-title pt-3">participant's Name</h6>
                    <h6 class="customer-designation text-muted m-0">Affiliation</h6>
                  </div>
                </div>
              </div>
              
          </div>
        </div>
      </section>
{% endblock main %}
